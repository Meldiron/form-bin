<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css"
		/>

		<!-- HTML Meta Tags -->
		<title>FormBin - Backend for your HTML forms</title>
		<meta
			name="description"
			content="HTML form submission collector, similar to RequestBin for webhook events."
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://formbin.vercel.app/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="FormBin - Backend for your HTML forms" />
		<meta
			property="og:description"
			content="HTML form submission collector, similar to RequestBin for webhook events."
		/>
		<meta property="og:image" content="https://formbin.vercel.app/og.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="formbin.vercel.app" />
		<meta property="twitter:url" content="https://formbin.vercel.app/" />
		<meta name="twitter:title" content="FormBin - Backend for your HTML forms" />
		<meta
			name="twitter:description"
			content="HTML form submission collector, similar to RequestBin for webhook events."
		/>
		<meta name="twitter:image" content="https://formbin.vercel.app/og.png" />
	</head>
	<body data-sveltekit-preload-data="hover" class="pb-10">
		<div style="display: contents">%sveltekit.body%</div>

		<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
	</body>
</html>
